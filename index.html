<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GFG VIT Bhopal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#2f8e47",
            "primary-dark": "#1e6b33",
            background: "#0a0c0a",
            surface: "#121412",
            "surface-border": "#222622",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'mesh-gradient': 'radial-gradient(at 0% 0%, hsla(135,50%,20%,0.3) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(135,50%,15%,0.3) 0, transparent 50%)',
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            'scan-line': 'scan-line 4s linear infinite',
            'fade-in-up': 'fade-in-up 0.8s ease-out both',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) translateX(0)', opacity: '0.3' },
              '25%': { transform: 'translateY(-20px) translateX(10px)', opacity: '0.6' },
              '50%': { transform: 'translateY(-40px) translateX(-5px)', opacity: '0.3' },
              '75%': { transform: 'translateY(-20px) translateX(-10px)', opacity: '0.5' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.4', boxShadow: '0 0 5px rgba(220,38,38,0.3)' },
              '50%': { opacity: '1', boxShadow: '0 0 15px rgba(220,38,38,0.6)' },
            },
            'scan-line': {
              '0%': { top: '-2%' },
              '100%': { top: '102%' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-down-fade': {
              '0%': { opacity: '0', transform: 'translateY(-100%)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0c0a;
      color: #f3f4f6;
    }

    .glass {
      background: rgba(20, 30, 22, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(47, 142, 71, 0.1);
    }

    .text-glow {
      text-shadow: 0 0 40px rgba(47, 142, 71, 0.4);
    }

    /* Borderland â€” Noise overlay */
    .noise-bg {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      background-repeat: repeat;
      opacity: 0.5;
    }

    /* Floating particle */
    .particle {
      animation: float 8s ease-in-out infinite;
    }

    /* Green glow text (existing pages) */
    .glow-text-lg {
      text-shadow: 0 0 80px rgba(47, 142, 71, 0.35), 0 0 160px rgba(47, 142, 71, 0.15);
    }

    /* Red glow text (Borderland) */
    .borderland-glow {
      text-shadow: 0 0 80px rgba(220, 38, 38, 0.35), 0 0 160px rgba(220, 38, 38, 0.15);
    }

    /* Scan line */
    .scan-line {
      animation: scan-line 4s linear infinite;
    }

    /* 3D perspective card */
    .card-3d {
      perspective: 800px;
    }

    .card-3d-inner {
      animation: card-float 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes card-float {

      0%,
      100% {
        transform: rotateY(-5deg) rotateX(3deg) translateY(0);
      }

      50% {
        transform: rotateY(5deg) rotateX(-3deg) translateY(-10px);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

</body>

</html>
